# Enhanced Auto-Labeler Configuration for Next.js + Supabase Project
# Comprehensive labeling system for better PR management and organization

# =======================
# AREA-BASED LABELS
# =======================

'area:components':
  - 'src/components/**/*'
  - 'src/components/**'
  - 'components/**/*'
  - 'components/**'

'area:pages':
  - 'src/app/**/*'
  - 'src/pages/**/*'
  - 'app/**/*'
  - 'pages/**/*'

'area:api':
  - 'src/app/api/**/*'
  - 'api/**/*'
  - '**/api/**/*'

'area:database':
  - 'src/lib/database*'
  - 'supabase/**/*'
  - 'migrations/**/*'
  - 'src/lib/supabase*'
  - '**/supabase/**'
  - '**/*database*'
  - '**/*migrations*'

'area:auth':
  - 'src/lib/auth*'
  - 'src/components/auth/**/*'
  - 'src/middleware*'
  - '**/auth/**/*'
  - '**/*auth*'

'area:ui':
  - 'src/components/ui/**/*'
  - 'src/styles/**/*'
  - 'public/styles/**/*'
  - 'tailwind.config*'
  - '**/*styles*'
  - '**/ui/**/*'

'area:hooks':
  - 'src/hooks/**/*'
  - 'hooks/**/*'
  - 'src/lib/hooks*'
  - '**/hooks/**/*'

'area:utils':
  - 'src/utils/**/*'
  - 'src/lib/utils*'
  - 'src/lib/helpers*'
  - 'utils/**/*'
  - '**/utils/**/*'
  - '**/*utils*'
  - '**/*helpers*'

'area:types':
  - 'src/types/**/*'
  - 'types/**/*'
  - 'src/lib/types*'
  - 'src/lib/*.types.ts'
  - '**/types/**/*'
  - '**/*.types.ts'
  - '**/*.d.ts'

'area:testing':
  - 'src/__tests__/**/*'
  - 'tests/**/*'
  - '__tests__/**/*'
  - '**/*.test.*'
  - '**/*.spec.*'
  - 'vitest*.config*'
  - 'playwright*.config*'
  - 'jest*.config*'
  - 'cypress/**/*'

'area:docs':
  - 'docs/**/*'
  - 'README*'
  - 'CHANGELOG*'
  - 'CONTRIBUTING*'
  - '*.md'
  - '**/*.md'
  - '.github/**/*.md'

'area:ci/cd':
  - '.github/workflows/**/*'
  - '.github/actions/**/*'
  - 'Dockerfile*'
  - 'docker-compose*'
  - '.dockerignore'
  - 'vercel.json'
  - '.vercelignore'

'area:config':
  - 'next.config*'
  - 'tailwind.config*'
  - 'tsconfig*'
  - 'eslint.config*'
  - '.eslintrc*'
  - '.prettierrc*'
  - 'prettier.config*'
  - 'postcss.config*'
  - 'commitlint.config*'
  - '.env*'
  - '*.json'
  - '*.yaml'
  - '*.yml'
  - '*.toml'
  - 'package.json'
  - 'pnpm-lock.yaml'
  - 'yarn.lock'
  - 'package-lock.json'

'area:scripts':
  - 'scripts/**/*'
  - 'bin/**/*'
  - '*.sh'
  - '**/*.sh'
  - 'src/scripts/**/*'

'area:public':
  - 'public/**/*'
  - 'static/**/*'
  - 'assets/**/*'
  - 'src/assets/**/*'

'area:storybook':
  - '.storybook/**/*'
  - '**/*.stories.*'
  - 'src/stories/**/*'

# =======================
# SIZE-BASED LABELS
# =======================

'size:xs':
  - any:
    - changed-files: '1-3'

'size:small':
  - any:
    - changed-files: '4-10'

'size:medium':
  - any:
    - changed-files: '11-30'

'size:large':
  - any:
    - changed-files: '31-100'

'size:xl':
  - any:
    - changed-files: '101-300'

'size:xxl':
  - any:
    - changed-files: '>300'

